<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="container-info">
        <div class="info">
          <h2>
            Learn to code by watching others
          </h2>
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
          </p>
        </div>
      </div>

      <div class="container-form">
        <div class="message">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </div>
        <form action="#" id="form" class="form" method="post" >
          <input type="text" name="name" id="name" Placeholder="First Name" autocomplete="off" autofocus />
          <input type="text" name="lastname" id="lastname" Placeholder="Last Name" autocomplete="off" />
          <input type="email" name="email" id="email" Placeholder="Email Address" autocomplete="off"/>
          <input type="password" name="password" id="password" Placeholder="Password" autocomplete="off"/>  
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <div class="terms_and_services">
            <p>By clicking the button, you are agreeing to our 

              <a href="#">Terms and Services</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/sweetalert2@11.js" ></script>
  <script src="./js/main.js"></script>
  
</body>
</html>
